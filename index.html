<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="/images/branding/googleg/1x/googleg_standard_color_128dp.png"
      itemprop="image"
    />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Chris </h1> -->
    <nav>
      <ul>
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li>
          <a href=""><span class="material-symbols-outlined"> apps </span></a>
        </li>
        <li class="logo"><a href="">C</a></li>
      </ul>
    </nav>

    <main>
      <h1>Google</h1>
      <div class="search">
        <div class="search-bar">
          <i class="bi bi-search" onclick="showSearch()"></i>
          <input type="text" id="input" />
        </div>
        <div class="search-rc">
          <img src="images/record.png" alt="google-voice-search" />
          <img src="images/camera.png" alt="google-camera" />
        </div>
      </div>
      <div class="btns">
        <button onclick="showSearch()">Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div id="outputs"></div>

      <p class="google-offer">
        <span class="intro">Google offered in:</span> <a href="">Hausa</a>
        <a href="">Igbo</a> <a href="">Ede</a> <a href="">Yoruba</a>
        <a href="">Nigerian</a>
        <a href="">Pidgin</a>
      </p>
    </main>
    <footer>
      <div class="footer1">
        <p>Nigeria</p>
      </div>
      <div class="footer2">
        <div class="footer2-content">
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How Search works</a></li>
          </ul>
          <div class="climate">
            <a href=""
              ><img src="images/leave.png" alt="" width="25px" height="20px"
            /></a>

            <a href="">Our third decade of climate action: join us</a>
          </div>
          <ul>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script>
      let input = document.getElementById("input");
      let outputs = document.querySelector("#outputs");

      function showSearch() {
        if (input.value === "") {
          alert("Empty command line..please enter a search");
        } else {
          let result = document.createElement("p");
          let searchInput = input.value;
          result.textContent = "*" + `${searchInput}`;
          outputs.appendChild(result);
          input.value = "";
        }
      }
    </script>
  </body>
</html>
